# GitHub Actions: Build and push nginx-gateway to Aliyun ACR (Beijing Personal)
# Trigger only on nginx/** or workflow file changes
# Tags: latest and date (YYYYMMDD)
# Credentials: use Organization secrets - ACR_USERNAME, ACR_PASSWORD, ACR_NAMESPACE
name: Nginx Image Build

on:
  push:
    branches: [main, master]
    paths:
      - 'nginx/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'nginx/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  # Aliyun ACR Personal Edition (Beijing) - matches ACR repo "nginx-gateway"
  REGISTRY: crpi-5nqoro6hoopis4cp.cn-beijing.personal.cr.aliyuncs.com
  IMAGE_NAME: nginx-gateway

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun ACR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Date tag (YYYYMMDD)
        id: date
        run: echo "tag=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: nginx
          file: nginx/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ steps.date.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.event_name != 'pull_request'

      - name: Build only (PR)
        uses: docker/build-push-action@v5
        with:
          context: nginx
          file: nginx/Dockerfile
          push: false
          tags: nginx-gateway:pr
        if: github.event_name == 'pull_request'
