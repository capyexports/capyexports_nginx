# Build and push Nginx gateway image to ACR (trigger on nginx/** or this workflow)
name: Nginx Image Build

on:
  push:
    branches: [main, master]
    paths:
      - 'nginx/**'
      - '.github/workflows/nginx-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image date tag
        id: meta
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: nginx
          file: nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/nginx-gateway:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/nginx-gateway:${{ steps.meta.outputs.date }}
